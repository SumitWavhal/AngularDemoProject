<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image': 'url('+data.imageUrl+')'}"></div>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="data.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.price}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      {{data.title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">Click for more details</button>
  </mat-card-actions>
</mat-card>
