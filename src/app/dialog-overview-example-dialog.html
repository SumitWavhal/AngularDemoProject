<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  Category: {{data.category}}
</div>
<div mat-dialog-content>
 Price: {{data.price}}
</div>

<mat-divider  style="padding: 10px !important;"></mat-divider>

<div mat-dialog-content>
Total review count : {{data.reviewCount}}
</div>

<div mat-dialog-content *ngFor="let rating of data.topScores">
  {{rating.topic}} : <app-star-rating [rating]="rating.score"  [starCount]="starCount" [color]="starColor" (ratingUpdated)="onRatingChanged($event)"></app-star-rating>
</div>

<mat-divider style="padding: 10px !important;"></mat-divider>

<div mat-dialog-content>
  Last review date: {{convertDateToString(data.latestReviewDate)}}
</div>

<div mat-dialog-content>
  Product Created date: {{convertDateToString(data.createdAt)}}
</div>

<div mat-dialog-content>
  Product Id: {{data.productId}}
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
